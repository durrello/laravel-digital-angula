name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [closed]
    
  workflow_dispatch: # This allows you to manually trigger the workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache Node Modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular App
        run: ng build
      
      - name: List Contents of dist Subdirectory
        run: |
          ls -la $GITHUB_WORKSPACE/dist/*
           
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }} # DigitalOcean droplet IP or hostname
          username: ${{ secrets.SSH_USER }} # SSH username
          password: ${{ secrets.SSH_PASS }} # SSH password (or use private key)
          script: |
            # Clear the existing contents of the Apache document root
            sudo rm -rf /var/www/html/*

            # Sync the contents of the dist subdirectory to the Apache document root
            rsync -avz --delete $GITHUB_WORKSPACE/dist/ /var/www/html/
            
            # Restart Apache (adjust for your server setup)
            sudo systemctl restart apache2
